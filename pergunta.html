<html>
<head>
    <title>Quiz</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-dark text-center">
        <span class="badge rounded-pill text-bg-primary" id="spanNivel">Nível: A</span>
        <span class="badge rounded-pill text-bg-success" id="spanPontos">Pontos: 0</span>
        <span class="badge rounded-pill text-bg-warning" id="spanPulos">Pulos: 0</span>
        <span class="badge rounded-pill text-bg-danger" id="spanErros">Erros: 0</span>
    </div>
    <div class="alert alert-info">
        <h3 id="pergunta">Quem descobriu o brasil?</h3>
    </div>
    <div class="container">
        <div class="alert alert-secondary">
            <input type="radio" name="resposta" value="1">
            <label id="resposta01">Tião Gavião</label>
        </div>
        <div class="alert alert-primary">
            <input type="radio" name="resposta" value="2">
            <labelid id="resposta02">Pero Vaz de Caminha </labelid>
        </div>
        <div class="alert alert-secondary">
            <input type="radio" name="resposta" value="3">
            <label id="resposta03">Pedro Álvares Cabral</label>
        </div> 
        <div class="alert alert-primary">
            <input type="radio" name="resposta" value="4">
            <label id="resposta04">Napoleão</label>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <button id="btnConfirmar" class="btn btn-success"> 
            <i class="bi bi-check-circle-fill"></i>
            Confirmar
        </button>
        <button id="btnPular" class="btn btn-warning">Pular</button>
        <button id="btnParar" class="btn btn-danger">Parar</button>
    </div>
</body>
<script type="module" src="/assets/scripts/quiz.js"></script>
</html>
